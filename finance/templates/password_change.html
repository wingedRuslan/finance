{% extends "layout.html" %}

{% block title %}
    Password changing
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_change') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password current" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_confirm" placeholder="New Password Confirmation" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change my password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
